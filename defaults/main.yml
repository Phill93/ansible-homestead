---
  homestead-release: "v7.0.1"
  homestead-repo: "https://github.com/laravel/homestead.git"
  homestead-dir: "/Users/{{ ansible_user_id }}/Homestead"

  # Homestead.yaml
  homestead-ip: 192.168.10.10
  homestead-memory: 2048
  homestead-cpu: 1
  homestead-provider: virtualbox
  homestead-public-key: "/Users/{{ ansible_user_id }}/.ssh/id_rsa.pub"
  #homestead-private-keys:
  #  - "/Users/{{ ansible_user_id }}/.ssh/id_rsa"
  homestead-folder:
    - local: "/Users/{{ ansible_user_id }}/repos/"
      to: /home/vagrant/repos
  homestead-sites:
    - url: homestead.test
      path: /home/vagrant/repos
  homestead-database:
    - homestead
